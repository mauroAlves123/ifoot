<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <img width="100" src="assets/logo.png">
      <div>
        <ion-button fill="clear" (click)="clearCart()" color="dark" *ngIf="cartItems.length > 0">
          Limpar
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0; else elseCartItems">
    <ion-item *ngFor="let cartItem of cartItems">
      <ion-thumbnail slot="start">
        <!-- <img [src]="cartItem.item.image" [alt]="cartItem.item.name"> -->
        <img src="https://png.pngtree.com/png-vector/20230830/ourmid/pngtree-3d-burger-illustration-png-image_9187823.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{cartItem.quantity}}x  {{ cartItem.item.name }}</h2>
        <p>R$ {{ cartItem.item.price.toFixed(2) }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="removeFromCart(cartItem)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ng-template #elseCartItems>
    <p class="ion-text-center">Você não possui itens no carrinho</p>
  </ng-template>

  <div class="amount" *ngIf="cartItems.length > 0">
      <div class="amount-description">
        <ion-label>Total:</ion-label>
        <ion-label>R$ {{ totalAmount.toFixed(2) }}</ion-label>
      </div>
    <ion-button expand="block" (click)="checkout()" fill="outline">
      Pagar
    </ion-button>
  </div>
</ion-content>
